<nav class="navbar">
  <div> 
    <h1 style="margin-bottom: 0;">Bhashaboli</h1>
    <p style="margin-bottom: 0;">
      Bhashaon se 
      <span style="color: #FF671F;">Bh</span><span>ar</span><span style="color:  #0ac530;">at</span>
    </p>
  </div>
  <select name="" id="">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="malyalam">Malyalam</option>
    <option value="kannada">Kannada</option>
    <option value="tamil">Tamil</option>
    <option value="urdu">Urdu</option>
    <option value="punjabi">Punjabi</option>
    <option value="marathi">Marathi</option>
    <option value="telgu">Telgu</option>
  </select>
</nav>

<div class="container" style="margin-top: 5rem;">
  <div class="row">

    <div *ngFor="let post of newsData" class="col-lg-4">
      <div class="card" (click)="openModal(post)">
        <div class="img-container">
          <img src="{{ post.image_url}}" alt="">
        </div>
        <section class="card-text-container">
          <h3>{{ post.heading }}</h3>
          <p class="truncate">{{ post.description }}</p>
        </section>
      </div>
    </div>
  </div>
</div>



<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title"></h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<p>One fine body&hellip;</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
	</div>
</ng-template>
